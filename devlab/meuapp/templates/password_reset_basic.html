<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar senha â€” DevLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height:100vh; background:#f7f9fc;">
    <div class="card shadow-sm" style="width: 420px;">
        <div class="card-body p-4">
            <h4 class="card-title mb-2">Recuperar senha</h4>
            <p class="text-muted small">Informe seu e-mail abaixo. Se existir uma conta, enviaremos um link para
                redefinir a senha.</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Enviar link</button>
                    <a href="{% url 'login' %}" class="btn btn-link">Voltar ao login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
