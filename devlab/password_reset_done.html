<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Enviado - DevLab Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0 fw-bold">Verifique seu E-mail</h2>
                    </div>
                    <div class="card-body p-4">
                        <p class="lead">Enviamos um e-mail com as instruções para redefinir sua senha. Se uma conta com
                            o e-mail informado existir, você o receberá em breve.</p>
                        <p class="text-muted">Se não receber o e-mail, verifique sua pasta de spam ou tente novamente.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
