{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="card-title mb-3">Recuperar senha</h3>
                    <p class="text-muted small">Informe o e-mail associado à sua conta e enviaremos um link para
                        redefinir sua senha.</p>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.email.label_tag }}
                        {{ form.email }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Enviar link de recuperação</button>
                            <a href="{% url 'login' %}" class="btn btn-link">Voltar ao login</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
